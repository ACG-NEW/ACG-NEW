<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="pull-left">
  <h3><b>{{headerText}}</b></h3>
</div>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="role-details" role="tabpanel" aria-labelledby="role-details-tab">
    <div class="container-fluid" style="height: 100%">
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-3">
            <mat-form-field appearance="outline">
              <mat-label>Code</mat-label>
              <input matInput formControlName="roleName" placeholder="Role Name">
              <mat-error *ngIf="submitted && f.roleName.errors">Role Name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-3">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput formControlName="roleDesc" placeholder="Role Description">
              <mat-error *ngIf="submitted && f.roleDesc.errors">Login Name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-3">
            <mat-checkbox formControlName="isInActive">InActive</mat-checkbox>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <mat-form-field appearance="outline">
              <mat-label>Start Date</mat-label>
              <input matInput formControlName="startDate" placeholder="Start Date" [matDatepicker]="startDatePicker">
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
              <mat-error *ngIf="submitted && f.startDate.errors">Start Date is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-3">
            <mat-form-field appearance="outline">
              <mat-label>End Date</mat-label>
              <input matInput formControlName="endDate" placeholder="End Date" [matDatepicker]="endDatePicker">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
              <mat-error *ngIf="submitted && f.endDate.errors">End Date is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="w3-center">
          <button *ngIf="tmp" type="submit" class="btn btn-light btn-outline-primary btn-sm">Add Role</button>
          <button *ngIf="tmp1" type="submit" class="btn btn-light btn-outline-primary btn-sm">Update Role</button>
        </div>
      </form>
    </div>
  </div>
  <div class="tab-pane fade" id="role-menu" role="tabpanel" aria-labelledby="role-menu-tab">
    <br>
    <div class="form-group row">
      <label for="appInputID" class="col-sm-4 pull-left text-right">Menu Name:</label>
      <div id="appInputID" class="col-sm-6 pull-left">
        <div class="col-md-6 pull-left">
          <mat-form-field appearance="outline">
            <mat-label>Menu Name</mat-label>
            <mat-select [formControl]="selectedMenu">
              <mat-option *ngFor="let menu of allMenuData" [value]="menu">
                {{ menu.menu_code }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 pull-left">
          <button class="btn btn-sm btn-light btn-outline-primary" type="button" (click)="assignMenu()">Assign Menu</button>
          <button class="btn btn-sm btn-light btn-outline-primary" *ngIf="tmp1" type="button" (click)="update()">Update</button>
        </div>
      </div>
    </div>
    <!-- Add Angular Material Grid here if needed -->
  </div>
</div>
