<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button type="button" (click)="onNoClick()" class="btn">No</button>
  <button mat-raised-button type="button"  (click)="onYesClick()" class="btn">Yes</button>
</mat-dialog-actions>
