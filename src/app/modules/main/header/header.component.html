  <li class="nav-item">
    <a class="nav-link" (click)="onToggleMenuSidebar()" role="button"><i class="fas fa-bars"></i></a>
  </li>

<ul class="navbar-nav ml-auto">
  <form class="form-inline ml-3" [formGroup]="searchForm" style="height: 12px; margin-top: 10px;" #frmObject="ngForm">
    <mat-form-field appearance="outline" style="font-size: 12px;width: 300px; overflow: auto;">
      <input type="text" placeholder="Select Menu" matInput formControlName="name" [matAutocomplete]="auto"
        position='above'>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelFunc($event)">
        <mat-option class="matoption" *ngFor="let option of filteredOptions | async " [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <li class="nav-item d-none d-sm-inline-block" style="margin-top: -15px;">
      <a class="nav-link"> <span style="color: black;">Welcome:</span><span
          style="font-weight: 600; margin-left: 5px;color: #46718e">{{user}}</span></a>
    </li>
  </form>
  <li class="nav-item">
    <button class="nav-link" (click)="logout()">
      <i class='fas fa-sign-out-alt iconLg'>
        <p style="font-style: normal;" class="p">Logout</p>
      </i>
    </button>
  </li>
</ul>
