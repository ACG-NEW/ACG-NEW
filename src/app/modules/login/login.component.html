<div class="login-background">
  <div class="card card-outline card-primary">
    <div class="card-header">
      <a class="brand-link">
        <img src="assets/ebuslogo.jpeg" alt="IREC" class="brand-image" /></a>
      <!-- <span><b class="h1"></b></span> -->
    </div>
    <div class="card-body">
      <p class="login-box-msg">ACCESS GOVERNANCE CONTROL(ACG)</p>
      <!-- <div class="input-row" style="text-align: center;margin-bottom: 1rem;padding-left: 15px; margin-top: -20px;"
        fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0px" *ngIf="isLoggedIn">
        <button class="btnSSO" mat-stroked-button type="button" (click)="msalLogin()">Sign-in with SSO</button>
      </div>
      <div class="input-row" style="text-align: center;margin-bottom: 1rem;padding-left: 15px; margin-top: -20px;"
        fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0px" *ngIf="!isLoggedIn">
        <button class="btnSSO" C(click)="logout()">Sign-out</button>
      </div> -->
      <mat-divider style="margin-bottom: 0.4rem; padding-left: 10px;"></mat-divider>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #lgForm="ngForm">
        <div style="padding-left: 3.5rem;">
          <div style="margin-bottom: -15px;">
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="email" type="email" placeholder="User Name" required />
            </mat-form-field>
          </div>
          <div style="margin-bottom: -10px;">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="Password" required />
            </mat-form-field>
          </div>
        </div>
        <div class="input-row" style="text-align: center;margin-bottom: 35px;" fxLayout="row" fxLayout.lt-md="column"
          fxLayoutGap="10px" fxLayoutGap.lt-md="0px">
          <button mat-stroked-button color="primary" class="primary" class="btn" type="submit"
            [disabled]="loginForm.invalid">Login</button>
          <button mat-stroked-button color="warn" class="btn" type="button" style="margin-left: 10px;"
            (click)="clear()">Clear</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div style="float: right;">
        <p style="margin-top: -7px;">Version -<span class="version">{{appversion}}</span></p>
      </div>
    </div>
  </div>
</div>
